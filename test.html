<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta nom="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <title>Interpeople Material</title>
</head>
<style>
    #profil {
        min-width: 0;
        max-width: 35px;
    }

    #nouveauPoste {
        margin-top: 10px;
    }

    #texteNouveau {
        padding-left: 0.5em;
        padding-right: 0.5em;
    }

    #boutonNouveauPoste {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        height: 100% !important;
    }

    .btn {
        width: 100%;
    }
</style>

<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="col s6 offset-s1 z-depth-2" id="nouveauPoste">
                <div class="col s2 center-align">
                    <br>
                    <img src="image/FondProfil.jpg" id="profil" class="z-depth-2 responsive-img" alt="Auteur commentaire">
                    <br>
                <h6>John Doe</h6>                    
                </div>
                <div class="col s6 offset-s1" id="texteNouveau">
                    <form action="">
                        <div class="input-field">
                            <textarea type="email" id="textarea" class="materialize-textarea"></textarea>
                            <label class="active" for="textarea">Textarea</label>
                        </div>
                </div>
                <div class="col s3 " id="boutonNouveauPoste">
                    <div>
                        <a class="btn red">Options</a>
                    </div>
                    <div>
                        <a class="btn green">Valider</a>
                    </div>
                </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
